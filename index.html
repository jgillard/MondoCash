<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Mondo Cash Tracker</title>
    <link rel="stylesheet" href="lib/bootstrap-3.3.6.min.css">
    <!-- <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'> -->
    <link rel=stylesheet href="style.css">
  </head>
  <body>
    <div class="container">

    <div id="login-page" class="hidden">
        <h1>Mondo Cash Tracker</h1>
        <form id="login_redirect_form" action="https://auth.getmondo.co.uk/" method="get">
          <input type="hidden" name="client_id" value="oauthclient_000095McRaxSoz81hJkmdl" /> 
          <input type="hidden" name="redirect_uri" value="https://dl.dropboxusercontent.com/u/2666739/MondoCash/index.html" /> 
          <input type="hidden" name="response_type" value="code" /> 
          <input type="hidden" name="state" id="state" value="" /> 
          <button class="btn btn-default btn-block" id="login-button">Login to Mondo</button>
        </form>
        <p>by James Gillard</p>
      </div>
    
      <div id="home-page" class="hidden">
        <h1 id="home-header">Hi there!</h1>
        <button class="btn btn-default btn-block" id="account-button" disabled="disabled">
          <div id="account-button-div">What's my name?</div>
        </button>
        <button class="btn btn-default btn-block" id="balance-button" disabled="disabled">
          <div id="balance-button-div">Am I broke?</div>
        </button>
        <button class="btn btn-default btn-block" id="transaction-button" disabled="disabled">
          <div id="transaction-button-div">Where did the money go?</div>
        </button>
      </div>
      
      <div id="cash-page" class="hidden">
        <h1 id="cash-header">What did you buy?</h1>
        <form id="cash-form">
          <div class="form-group">
            <input type="text" class="form-control" id="cash-location" placeholder="I just spent money in...">
            <input type="text" class="form-control" id="cash-amount" placeholder="I spent in total...">
            <input type="text" class="form-control" id="cash-desc" placeholder="(Any other details)">
          </div>
          <button type="submit" class="btn btn-default" id="cash-submit" disabled="disabled">Submit</button>
        </form>
      </div>

      <div id="cash-prompt-page" class="hidden">
        <h1>You sure?</h1>
        <h3 id="cash-prompt"></h3>
        <h4 id="cash-prompt-desc"></h4>
        <button id="cash-prompt-send" type="button" class="btn btn-default btn-lg">Yeah baby!</button>
        <button id="cash-prompt-cancel" type="button" class="btn btn-default btn-lg">Err no!</button>
      </div>

    </div>

    <script src="lib/jquery-1.12.2.min.js"></script>
    <script src="lib/bootstrap-3.3.6.min.js"></script>
    <script src="script.js"></script>
    
  </body>
</html>
